<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>Conference Registration App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/css/site.css" rel="stylesheet" media="screen" />

</head>


<body>
  <ul class="nav nav-pills">
    <li class="active">
      <a href="#">Home</a>
    </li>
  </ul>
  <div class="page-header">
    <h1>Conference Registration
      <small>Register here for the conference!</small>
    </h1>
  </div>

  <div>
    <p>Please tell us something about yourself...</p>
    
    <div id="registration" class="well">  
      <form id="registration-form" class="" action="/attendees" method="POST">
        
        <div class="control-group">        
          <label class="control-label" for="name">What is your name?</label>
          <div class="controls">
            <input type="text" id="name" placeholder="Enter your name...">
          </div>
        </div>

        <div class="control-group">        
          <label class="control-label" for="name">What is your email address?</label>
          <div class="controls">
            <input type="email" id="email" placeholder="Enter your email address...">
          </div>
        </div>
        
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Register</button>        
        </div>
      </form>
    </div>

  </div>

</body>
</html>
